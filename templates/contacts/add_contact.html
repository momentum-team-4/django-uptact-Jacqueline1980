{% extends "base.html" %}

{% block content %}
<h1>All Contacts</h1>

<p><a href="{% url 'add_contact' %}">Add New Contact</a></p>

<div>
  <form action="{% url 'add_contact' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Contact</button>
    </div>
  </form>
</div>
{% endblock %}
